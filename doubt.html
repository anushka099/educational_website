<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt</title>
    <link rel="stylesheet" href="doubt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body >
    <div class="hero">
      <div class="row">
        <div class="col-1">
             <img src="man.png" alt="photo">
             <img src="elements.png" alt="photo" class="elements">
        </div>
        <div class="col-2">
             <h1>Ask your Doubt  <br><span>Click on Right corner </span> </h1>
        </div>
      </div>
    </div>
    <button class="chatbot-toggler">
        <span><i class="fa-solid fa-message"></i></span>
        <span><i class="fa-solid fa-xmark"></i></span>
    </button>
    <div class="chatbot">
        <header>
            <h2> Doubt box</h2>
            <span><i class="fa-solid fa-xmark"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined"><i class="fa-solid fa-robot"></i></span>
                <p>hi there <br>How can I help you today?</p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined"><i class="fa-solid fa-paper-plane"></i></span>
        </div>
    </div>

    <script type="module" src="doubt.js"></script>
</body>
</html>
